<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/690e63ddee.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scrolltop.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"
      integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA=="
      crossorigin="anonymous"
    ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>tweeter</span>
      <div>
        <button id="slider-button" type="button">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>

    <header class="profile">
      <img src="/images/profile-hex.png" />
      <br />
      <p><strong>Alon</strong> Rodovinsky</p>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet hidden up">
        <h2>Compose Tweet</h2>
        <form id="form" method="POST" action="/tweets">
          <p class="hidden"></p>
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            minlength="1"
            placeholder="What are you humming about?"
          ></textarea>
          <div id="tweet-bottom">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-section"></section>
      <button id="scrolltop">
        <i class="fas fa-angle-double-up"></i>
      </button>
    </main>

    <!-- Scripts that provide tweet composing functionality go here -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/new-tweet-slider.js"></script>
  </body>
</html>
